name: Deploy to Production

on:
  push:
    branches:
      - mainprod_strap

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: vyank_prod
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} #added
          aws-region: ap-south-1

      - name: Terraform Init
        working-directory: .github/strapi_env/prod_env/
        run: terraform init

      - name: Import Existing EC2 Instance
        working-directory: .github/strapi_env/prod_env/
        run: terraform import aws_instance.ar_strapi_instance i-08c0e2bb3f1a56705 || echo "Instance already imported"

      - name: Terraform Plan
        working-directory: .github/strapi_env/prod_env/
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: .github/environments/production
        run: terraform apply -auto-approve tfplan
